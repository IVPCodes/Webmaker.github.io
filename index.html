<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sigma's Mini-Games Hub</title>
<style>
  body { margin:0; font-family: Arial,sans-serif; background:#121212; color:#eee; transition:0.3s; }
  header { background:#2a6cf4; padding:15px; text-align:center; font-size:24px; font-weight:bold; }
  .tab-container { display:flex; justify-content:center; gap:10px; margin:15px 0; }
  .tab-button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; background:#333; color:#eee; transition:0.3s; }
  .tab-button.active { background:#2a6cf4; color:white; box-shadow:0 0 10px rgba(42,108,244,0.7);}
  .tab-button:hover { background:#444; }
  .content { max-width:900px; margin:auto; padding:20px; background:#222; border-radius:12px; min-height:400px; }
  h2 { margin-top:0; }
  canvas { border:2px solid #444; margin-top:10px; }
  button { cursor:pointer; padding:6px 10px; border-radius:6px; border:none; margin:4px; }
  .leaderboard { margin-top:10px; background:#333; padding:10px; border-radius:6px; }
  .leaderboard h4 { margin:4px 0; }
</style>
</head>
<body>

<header>Sigma's Mini-Games Hub</header>

<div class="tab-container">
  <button class="tab-button active" onclick="switchTab('twilight')">Twilight Cat Dash</button>
  <button class="tab-button" onclick="switchTab('memory')">Memory Hacker</button>
  <button class="tab-button" onclick="switchTab('painter')">Pixel Painter Battle</button>
  <button class="tab-button" onclick="switchTab('emoji')">Emoji Chaos</button>
  <button class="tab-button" onclick="switchTab('maze')">Reaction Maze</button>
  <button class="tab-button" onclick="switchTab('clicker')">Rogue Clicker</button>
</div>

<div class="content" id="twilightTab">
  <h2>Twilight Cat Dash</h2>
  <canvas id="catDash" width="500" height="300"></canvas>
  <p id="catDashScore">Score: 0</p>
  <div class="leaderboard" id="catDashLB"><h4>Leaderboard:</h4></div>
</div>

<div class="content" id="memoryTab" style="display:none">
  <h2>Memory Hacker</h2>
  <p>Type the sequence!</p>
  <p id="sequenceDisplay"></p>
  <input type="text" id="memoryInput">
  <button onclick="checkMemory()">Submit</button>
  <p id="memoryResult"></p>
  <div class="leaderboard" id="memoryLB"><h4>Leaderboard:</h4></div>
</div>

<div class="content" id="painterTab" style="display:none">
  <h2>Pixel Painter Battle</h2>
  <canvas id="painterCanvas" width="100" height="100"></canvas>
  <button onclick="startPainter()">Start</button>
  <p id="painterScore"></p>
  <div class="leaderboard" id="painterLB"><h4>Leaderboard:</h4></div>
</div>

<div class="content" id="emojiTab" style="display:none">
  <h2>Emoji Chaos</h2>
  <p>Catch the right emoji!</p>
  <p id="emojiTarget"></p>
  <button onclick="catchEmoji()">Catch!</button>
  <p id="emojiScore">Score: 0</p>
  <div class="leaderboard" id="emojiLB"><h4>Leaderboard:</h4></div>
</div>

<div class="content" id="mazeTab" style="display:none">
  <h2>Reaction Maze</h2>
  <canvas id="mazeCanvas" width="300" height="300"></canvas>
  <button onclick="startMaze()">Start</button>
  <p id="mazeResult"></p>
  <div class="leaderboard" id="mazeLB"><h4>Leaderboard:</h4></div>
</div>

<div class="content" id="clickerTab" style="display:none">
  <h2>Rogue Clicker</h2>
  <button id="clickBtn" onclick="clickerClick()">Click Me!</button>
  <p id="clickerScore">Score: 0</p>
  <div class="leaderboard" id="clickerLB"><h4>Leaderboard:</h4></div>
</div>

<script>
let tabs=['twilightTab','memoryTab','painterTab','emojiTab','mazeTab','clickerTab'];
function switchTab(tab){
  tabs.forEach(t=>document.getElementById(t).style.display='none');
  document.getElementById(tab+'Tab').style.display='block';
  document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
}

/* Twilight Cat Dash */
let catCanvas=document.getElementById('catDash'), catCtx=catCanvas.getContext('2d');
let catX=50, catY=250, catVel=2, catScore=0;
let catInterval=setInterval(catDraw,50);
let obstacles=[];
function catDraw(){
  catCtx.fillStyle='#121212'; catCtx.fillRect(0,0,500,300);
  catCtx.fillStyle='lime'; catCtx.fillRect(catX,catY,20,20);
  catScore++; document.getElementById('catDashScore').innerText='Score: '+catScore;
}
document.addEventListener('keydown',(e)=>{
  if(e.key==='ArrowUp'||e.key==='w') catY-=20;
  if(e.key==='ArrowDown'||e.key==='s') catY+=20;
});

/* Memory Hacker */
let memorySeq='', memoryLB=[], memActive=false;
function generateMemory(){memorySeq=''; for(let i=0;i<5;i++)memorySeq+=Math.floor(Math.random()*9); document.getElementById('sequenceDisplay').innerText=memorySeq; memActive=true;}
function checkMemory(){ if(!memActive) return; let val=document.getElementById('memoryInput').value; if(val===memorySeq){alert('Correct!'); memoryLB.push(val);} else alert('Wrong!'); memActive=false; document.getElementById('memoryInput').value='';}

/* Pixel Painter Battle */
let painterCanvas=document.getElementById('painterCanvas'), painterCtx=painterCanvas.getContext('2d');
function startPainter(){painterCtx.fillStyle='blue'; painterCtx.fillRect(0,0,100,100); document.getElementById('painterScore').innerText='Score: 100';}

/* Emoji Chaos */
let emojiScore=0; function catchEmoji(){emojiScore+=10; document.getElementById('emojiScore').innerText='Score: '+emojiScore; document.getElementById('emojiTarget').innerText=['😀','😎','🐱','💥'][Math.floor(Math.random()*4)];}

/* Reaction Maze */
let mazeCanvas=document.getElementById('mazeCanvas'), mazeCtx=mazeCanvas.getContext('2d');
function startMaze(){mazeCtx.fillStyle='red'; mazeCtx.fillRect(0,0,300,300); document.getElementById('mazeResult').innerText='Maze Started!';}

/* Rogue Clicker */
let clickScore=0;
function clickerClick(){clickScore++; document.getElementById('clickerScore').innerText='Score: '+clickScore;}

</script>
</body>
</html>
