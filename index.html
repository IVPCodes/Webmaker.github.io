<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>INDOVP Mini Games Hub</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#121212;color:#eee;}
.container{max-width:1000px;margin:0 auto;padding:20px;}
h1{margin-bottom:20px;text-align:center;color:#2a6cf4;}
.tabs{display:flex;gap:10px;margin-bottom:20px;justify-content:center;}
.tab{padding:10px 20px;background:#2a6cf4;color:white;border:none;border-radius:6px;cursor:pointer;transition:0.3s;}
.tab.active{background:#1d4bd1;box-shadow:0 0 10px #2a6cf4;}
.content{background:#222;padding:20px;border-radius:10px;min-height:400px;transition:0.3s;}
button{cursor:pointer;}
canvas{background:#111;margin-top:10px;border-radius:8px;}
.leaderboard{margin-top:10px;background:#333;padding:10px;border-radius:6px;}
.lb-entry{display:flex;justify-content:space-between;padding:2px 0;}
</style>
</head>
<body>
<div class="container">
<h1>INDOVP Mini Games Hub</h1>
<div class="tabs">
<button class="tab active" onclick="switchTab('dash')">Twilight Cat Dash</button>
<button class="tab" onclick="switchTab('memory')">Memory Hacker</button>
<button class="tab" onclick="switchTab('emoji')">Emoji Chaos</button>
<button class="tab" onclick="switchTab('reaction')">Reaction Maze</button>
<button class="tab" onclick="switchTab('painter')">Pixel Painter Battle</button>
</div>

<div id="dash" class="content"></div>
<div id="memory" class="content" style="display:none"></div>
<div id="emoji" class="content" style="display:none"></div>
<div id="reaction" class="content" style="display:none"></div>
<div id="painter" class="content" style="display:none"></div>
</div>

<script>
// Tab switching
function switchTab(tab){
  document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'));
  document.querySelectorAll('.tab')[['dash','memory','emoji','reaction','painter'].indexOf(tab)].classList.add('active');
  document.querySelectorAll('.content').forEach(c=>c.style.display='none');
  document.getElementById(tab).style.display='block';
}

// --- Twilight Cat Dash ---
const dashDiv=document.getElementById('dash');
dashDiv.innerHTML=`
<h2>Twilight Cat Dash</h2>
<canvas id="dashCanvas" width="600" height="200"></canvas>
<p>Score: <span id="dashScore">0</span></p>
<button onclick="startDash()">Start</button>
<div class="leaderboard" id="dashLB"><strong>Leaderboard</strong></div>
`;
let dashScore=0,dashInterval,dashPlayer;
function startDash(){
  const canvas=document.getElementById('dashCanvas'); const ctx=canvas.getContext('2d');
  dashScore=0; dashPlayer={x:50,y:150,w:20,h:20,vy:0}; let obs=[];
  clearInterval(dashInterval);
  document.getElementById('dashScore').innerText=dashScore;
  function spawnObs(){ obs.push({x:600,y:160,w:20,h:40}); }
  let spawnTimer=0;
  dashInterval=setInterval(()=>{
    ctx.clearRect(0,0,600,200);
    // player
    dashPlayer.vy+=0.8; dashPlayer.y+=dashPlayer.vy;
    if(dashPlayer.y>180){dashPlayer.y=180;dashPlayer.vy=0;}
    ctx.fillStyle='lime'; ctx.fillRect(dashPlayer.x,dashPlayer.y,dashPlayer.w,dashPlayer.h);
    // obstacles
    spawnTimer++; if(spawnTimer%60===0) spawnObs();
    for(let i=obs.length-1;i>=0;i--){
      obs[i].x-=5; ctx.fillStyle='red'; ctx.fillRect(obs[i].x,obs[i].y,obs[i].w,obs[i].h);
      if(obs[i].x+obs[i].w<0) obs.splice(i,1),dashScore++,document.getElementById('dashScore').innerText=dashScore;
      if(dashPlayer.x<obs[i].x+obs[i].w && dashPlayer.x+dashPlayer.w>obs[i].x &&
         dashPlayer.y<obs[i].y+obs[i].h && dashPlayer.y+dashPlayer.h>obs[i].y){
           clearInterval(dashInterval); addLB('dash',dashScore); alert('Game Over! Score: '+dashScore);
         }
    }
  },1000/60);
  document.onkeydown=e=>{
    if(e.key===' ' && dashPlayer.y>=180){ dashPlayer.vy=-12; }
  }
}

// --- Memory Hacker ---
const memoryDiv=document.getElementById('memory');
memoryDiv.innerHTML=`
<h2>Memory Hacker</h2>
<p>Click the sequence in order!</p>
<div id="memoryBtns"></div>
<div class="leaderboard" id="memoryLB"><strong>Leaderboard</strong></div>
`;
let memorySeq=[],memoryInput=[];
function startMemory(){ memorySeq=[]; memoryInput=[]; const colors=['red','green','blue','yellow']; for(let i=0;i<5;i++){memorySeq.push(colors[Math.floor(Math.random()*4)]);}
renderMemoryButtons();
alert('Memorize the sequence!');
}
function renderMemoryButtons(){
  const div=document.getElementById('memoryBtns'); div.innerHTML='';
  const colors=['red','green','blue','yellow'];
  colors.forEach(c=>{
    const b=document.createElement('button'); b.innerText=c; b.style.background=c;b.style.color='white';b.style.margin='2px';b.onclick=()=>{ memoryInput.push(c); checkMemory(); }; div.appendChild(b);
  });
}
function checkMemory(){
  for(let i=0;i<memoryInput.length;i++){ if(memoryInput[i]!==memorySeq[i]){ addLB('memory',memoryInput.length); alert('Wrong!'); memoryInput=[]; return; } }
  if(memoryInput.length===memorySeq.length){ addLB('memory',memorySeq.length); alert('Success!'); memoryInput=[]; }
}

// --- Emoji Chaos ---
const emojiDiv=document.getElementById('emoji');
emojiDiv.innerHTML=`
<h2>Emoji Chaos</h2>
<p>Catch the falling emojis!</p>
<canvas id="emojiCanvas" width="400" height="300"></canvas>
<p>Score: <span id="emojiScore">0</span></p>
<button onclick="startEmoji()">Start</button>
<div class="leaderboard" id="emojiLB"><strong>Leaderboard</strong></div>
`;
let emojiScore=0,emojiInterval,emojis=[];
function startEmoji(){
  const canvas=document.getElementById('emojiCanvas'); const ctx=canvas.getContext('2d');
  emojiScore=0; emojis=[];
  clearInterval(emojiInterval); document.getElementById('emojiScore').innerText=emojiScore;
  document.onkeydown=e=>{
    if(e.key==='ArrowLeft') emojis.forEach(em=>em.x-=20);
    if(e.key==='ArrowRight') emojis.forEach(em=>em.x+=20);
  }
  emojiInterval=setInterval(()=>{
    ctx.clearRect(0,0,400,300);
    if(Math.random()<0.02) emojis.push({x:Math.random()*380,y:0,emoji:'ðŸ˜º'});
    emojis.forEach((em,i)=>{
      em.y+=3; ctx.font='24px Arial'; ctx.fillText(em.emoji,em.x,em.y);
      if(em.y>280){ emojis.splice(i,1); }
      if(em.y>270 && em.y<300 && em.x>180 && em.x<220){ emojiScore++; document.getElementById('emojiScore').innerText=emojiScore; emojis.splice(i,1);}
    });
  },1000/60);
}

// --- Reaction Maze ---
const reactionDiv=document.getElementById('reaction');
reactionDiv.innerHTML=`
<h2>Reaction Maze</h2>
<p>Click when text turns green!</p>
<button onclick="startReaction()">Start</button>
<p id="reactionText"></p>
<div class="leaderboard" id="reactionLB"><strong>Leaderboard</strong></div>
`;
let reactionStart,reactionInterval;
function startReaction(){
  const text=document.getElementById('reactionText'); text.innerText='Wait...'; text.style.color='white';
  setTimeout(()=>{
    text.innerText='CLICK NOW!'; text.style.color='lime'; reactionStart=Date.now();
    document.onclick=()=>{ let r=Date.now()-reactionStart; addLB('reaction',r); alert('Reaction: '+r+'ms'); document.onclick=null; };
  },Math.random()*3000+1000);
}

// --- Pixel Painter Battle ---
const painterDiv=document.getElementById('painter');
painterDiv.innerHTML=`
<h2>Pixel Painter Battle</h2>
<canvas id="painterCanvas" width="400" height="400"></canvas>
<p>Score: <span id="painterScore">0</span></p>
<button onclick="startPainter()">Start</button>
<div class="leaderboard" id="painterLB"><strong>Leaderboard</strong></div>
`;
let painterScore=0,painterDrawing=false;
function startPainter(){
  const canvas=document.getElementById('painterCanvas'); const ctx=canvas.getContext('2d');
  painterScore=0; ctx.fillStyle='black'; ctx.fillRect(0,0,400,400);
  canvas.onmousedown=()=>{ painterDrawing=true; painterScore++; document.getElementById('painterScore').innerText=painterScore; };
  canvas.onmouseup=()=>{ painterDrawing=false; };
  canvas.onmousemove=e=>{ if(painterDrawing){ ctx.fillStyle='lime'; ctx.fillRect(e.offsetX,e.offsetY,5,5); } };
}

// --- Leaderboards ---
let lb={dash:[],memory:[],emoji:[],reaction:[],painter:[]};
function addLB(game,score){ lb[game].push(score); lb[game].sort((a,b)=>b-a); if(lb[game].length>5) lb[game].pop(); renderLB(game); }
function renderLB(game){
  const div=document.getElementById(game+'LB'); div.innerHTML='<strong>Leaderboard</strong>';
  lb[game].forEach((s,i)=>{ const e=document.createElement('div'); e.className='lb-entry'; e.innerHTML=`#${i+1}: ${s}`; div.appendChild(e); });
}
</script>
</body>
</html>
